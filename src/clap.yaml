name: sydf
author: Filip Parag <filip@parag.rs>
about: Symlink dotfiles - portable system configuration manager
settings:
    - ArgRequiredElseHelp
    - VersionlessSubcommands
args:
  - bundle:
      short: b
      long: bundle
      value_name: DIR
      about: Use non-default bundle
      takes_value: true
  - sub-bundle:
      short: s
      long: sub-bundle
      value_name: NAME
      about: "Use sub-bundle"
      takes_value: true
  - debug:
      short: d
      long: debug
      about: Verbose debugging mode
subcommands:
  - add:
      about: Add file or directory to the bundle
      args:
        - path:
            required: true
            multiple: true
            takes_value: true
  - rm:
      about: Remove file or firectory from the bundle
      args:
        - path:
            required: true
            multiple: true
            takes_value: true
  - hook:
      about: Hook the bundle onto the filesystem
      args:
        - recursive:
            short: r
            long: recursive
            about: Hook bundle recursively
        - sub-bundle:
            required: false
            takes_value: true
            multiple: true
  - unhook:
      about: Unhook the bundle from the filesystem and restore old files
      args:
        - recursive:
            short: r
            long: recursive
            about: Unhook bundle recursively
        - keep-content:
            short: k
            long: keep-content
            about: Keep a copy of bundled files on the filesystem
        - sub-bundle:
            required: false
            takes_value: true
            multiple: true
  - status:
      about: Display bundle hook status
  - list:
      about: List contents of the bundle, including sub-bundles
